<div class="container" style="width: 70%;">
    <div class="col-xs-2 col-sm-4 col-md-6 " style="float:left; height:800px; overflow-y:scroll;">
        <div class="grid" ng-repeat="item in fetchData" class="item-detail"
             id="{{ item.id }}" ng-mouseover="gotoMarker($event)">
            <div style="float:left;"><img class="img-rounded item-image" ng-src="{{item.photo}}"/></div>
            <div class="item-name item-styles">{{$index + 1}}. Name:<a href="{{item.url}}">{{item.name}}</a></div>
            <div class="item-styles">Phone:{{item.phone}}</div>
            <div class="item-styles">Address:{{item.address}}</div>
            <div class="item-styles forRatingLabel">{{item.rating}}</div>
        </div>
    </div>

    <div class="col-md-6 right-div">
        <div id="map" style="width: 140%; height: 800px;"></div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4 col-xl-4 top-mar">
            <button type="button" class="btn btn-warning" ng-click="buttonClick()">Search</button>
        </div>
    </div>
</div>
